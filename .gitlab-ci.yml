variables:
  TF_VER: "1.8.5"
  AWS_DEFAULT_REGION: "eu-west-3"
  TF_WORKDIR: "."           # Terraform root directory

stages: [fmt, plan, apply, deploy, destroy]

############################
# Shared Terraform template
############################
.default_tf:
  image:
    name: hashicorp/terraform:${TF_VER}
    entrypoint: [""]                    # run shell commands easily
  before_script:
    # Initialize the backend using your CI variables:
    - terraform init -backend-config="bucket=${TF_STATE_BUCKET}" -backend-config="dynamodb_table=${TF_STATE_DDB_TABLE}" -backend-config="region=${AWS_DEFAULT_REGION}"

############################
# 1. Format / lint
############################
fmt:
  extends: .default_tf
  stage: fmt
  script:
    - terraform fmt -check -recursive

############################
# 2. Validate & plan
############################
plan:
  extends: .default_tf
  stage: plan
  script:
    - terraform validate
    - terraform plan -var="project=${CI_PROJECT_NAME}" -var="env=prod" -var="domain=stage-pfe.store" -var="ami_id=ami-074e262099d145e90" -var="key_name=ci-key" -out=tfplan
  artifacts:
    paths:
      - tfplan
    expire_in: 1 week

############################
# 3. Apply (manual)—with jq install
############################
apply:
  extends: .default_tf
  stage: apply
  script:
    # Apply the plan from 'plan' job
    - terraform apply -auto-approve tfplan

    # Export outputs.json
    - terraform output -json > tf.json

    # Install jq so we can transform JSON → dotenv
    - apk add --no-cache jq

    # Convert JSON outputs into tf.env for downstream jobs
    - jq -r 'to_entries | map("TFOUT_\(.key|ascii_upcase)=\(.value.value)") | .[]' tf.json > tf.env
  artifacts:
    reports:
      dotenv: tf.env
  when: manual

############################
# 4. Deploy Navidrome (manual)
############################
deploy:
  stage: deploy
  needs: [apply]
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - echo "$SSH_KEY" > id_rsa && chmod 600 id_rsa
    - ssh-keyscan -H "$TFOUT_WLZ_IP" >> ~/.ssh/known_hosts
  script:
    - scp -i id_rsa app/navidrome.toml ec2-user@$TFOUT_WLZ_IP:/tmp/
    - ssh -i id_rsa ec2-user@$TFOUT_WLZ_IP << 'EOF'
      sudo mv /tmp/navidrome.toml /opt/navidrome/
      sudo chown navidrome:navidrome /opt/navidrome/navidrome.toml
      sudo systemctl restart navidrome
      EOF
  when: manual

############################
# 5. Destroy (manual)
############################
destroy:
  stage: destroy
  image:
    name: hashicorp/terraform:${TF_VER}
    entrypoint: [""]  
  before_script:
    - terraform init -backend-config="bucket=${TF_STATE_BUCKET}" -backend-config="dynamodb_table=${TF_STATE_DDB_TABLE}" -backend-config="region=${AWS_DEFAULT_REGION}"
  script:
    - terraform destroy -auto-approve -var="project=${CI_PROJECT_NAME}" -var="env=prod" -var="domain=stage-pfe.store" -var="ami_id=ami-074e262099d145e90" -var="key_name=ci-key"
  when: manual
  allow_failure: false